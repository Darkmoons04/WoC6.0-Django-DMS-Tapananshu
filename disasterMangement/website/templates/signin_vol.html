{% extends 'base.html'%}
{% block title %}Login Page{%endblock%}

{% block content %}
<div class="container">
    <br/>
    <h2 class="text-centre mb-4">Login Page</h2>
</div>
<form action="{% url 'dm:signin_vol' %}" id="loginForm" method="POST">
    {% csrf_token %}
    <div class="col-md-6 offset-md-3">
        {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{%endblock%}
